<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<style>
  body, html {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
  }
  img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <img id="photo">
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const src = urlParams.get("img");
  if (src) document.getElementById("photo").src = src;
</script>
</body>
</html>
